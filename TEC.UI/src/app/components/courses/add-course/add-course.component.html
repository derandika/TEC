<div class="container my-5">
  <h4 class="mb-3">Add New Course</h4>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addCourse()">
        <div class="mb-3">
          <label  for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required
          name = "title" [(ngModel)] = "addCourseRequest.title">
        </div>
        <div class="mb-3">
          <label  for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required
          name = "description" [(ngModel)] = "addCourseRequest.description">
        </div>
        <div class="mb-3">
          <label  for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required
          name = "startDate" [(ngModel)] = "addCourseRequest.startDate">
        </div>
        <div class="mt-5">
        <button type="submit" class="btn btn-dark">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
